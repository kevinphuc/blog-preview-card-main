<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main>
    <div class="card">
      <img src="assets/images/illustration-article.svg" alt="blog-image" class="blog-image">
      <p class="status">Learning</p>

      <p class="date">Published 21 Dec 2023</p>

      <h1>HTML & CSS foundations</h1>

      <p class="description">
        These languages are the backbone of every website, defining structure, content, and presentation.
      </p>

      <div class="author">
        <img src="assets/images/image-avatar.webp" alt="avatar">
        <p class="name">Greg Hooper</p>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/kevinphuc/" target="_blank">KevinPhuc</a>.
  </div>
</body>

</html>
